apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ykapilesh/monitoring.git'
    targetRevision: HEAD
    path: monitoring/node-exporter
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
